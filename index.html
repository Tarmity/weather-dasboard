<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class= "header">
       <h1>Weather Dashboard</h1>
    </header>
    
      <aside class="aside">
        <div class="search">
          <h2>Search for city:</h2>
          <form>
          <input><button><i class="fa fa-search"></i></button>
          </form>
          <br>
          <h3>Previous Searches:</h3>
        </div>
      </aside>

      <main class="main">
       <div class="selectedCity">
          <h1 class="currentCity">Current City</h1>
          <h4 class="currentTemperature">Temperature</h4>
          <h4 class="currentHumidity">Humidity</h4>
          <h4 class="currentWindSpeed">Wind Speed</h4>
          <h4 class="currentuvIndex">UV Index</h4>
       </div>
      </main>

      <div class="container">
        <div class="fiveDayForecast">
          <h2>5 Day Forecast</h2>
        </div>
        <div class="row justify-content-center">
          
          <div id="day1" class="card-body mx-2 my-2">
              <h5 id="1date">Date</h5>
              <img id="1icon" src="">
              <p id="1temp">Temp</p>
              <p id="1humidity">Humidity</p>
          </div>
          <div id="day2" class="card-body mx-2 my-2">
                  <h5 id="2date">Date</h5>
                  <img id="2icon" src="">
                  <p id="2temp">Temp</p>
                  <p id="2humidity">Humidity</p>
          </div>
          <div id="day3" class="card-body mx-2 my-2"> 
                  <h5 id="3date">Date</h5>
                  <img id="3icon" src="">
                  <p id="3temp">Temp</p>
                  <p id="3humidity">Humidity</p>
          </div>
          <div id="day4" class="card-body mx-2 my-2">
                  <h5 id="4date">Date</h5>
                  <img id="4icon" src="">
                  <p id="4temp">Temp</p>
                  <p id="4humidity">Humidity</p> 
          </div>
          <div id="day5" class="card-body mx-2 my-2">
                  <h5 id="5date">Date</h5>
                  <img id="5icon" src="">
                  <p id="5temp">Temp</p>
                  <p id="5humidity">Humidity</p>
          </div>
      </div>

      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
